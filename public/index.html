<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sifti Fifti Arena</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root { --bg-color: #050505; --card-bg: #151515; --primary: #6366f1; --correct: #22c55e; --wrong: #ef4444; --text: #f3f4f6; }
        
        body { 
            background-color: var(--bg-color); color: var(--text); font-family: 'Inter', sans-serif; 
            margin: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; 
            min-height: 100vh; overflow: hidden; user-select: none; 
            transition: transform 0.5s ease, filter 0.3s ease; 
        }

        /* --- S√úRE √áUBUƒûU --- */
        #timer-bar-container { position: fixed; top: 0; left: 0; width: 100%; height: 8px; background: #222; z-index: 100; }
        #timer-bar { height: 100%; width: 100%; background: var(--primary); transition: width 1s linear; }

        /* --- KAOS MODLARI (CSS Efektleri) --- */
        /* 1. Flashlight */
        #flashlight-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 9999; pointer-events: none; background: radial-gradient(circle 350px at var(--x, 50%) var(--y, 50%), transparent 0%, rgba(0,0,0,0.98) 20%, black 100%); }
        /* 2. Mirror */
        .mirror-mode { transform: scaleX(-1); }
        /* 3. Earthquake */
        .earthquake-mode { animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both infinite; }
        @keyframes shake { 10%, 90% { transform: translate3d(-2px, 0, 0); } 20%, 80% { transform: translate3d(4px, 0, 0); } 30%, 50%, 70% { transform: translate3d(-6px, 0, 0); } 40%, 60% { transform: translate3d(6px, 0, 0); } }
        /* 4. Upside Down */
        .upside-down-mode { transform: rotate(180deg); }
        /* 5. Glitch */
        .glitch-mode { animation: glitch-anim 0.2s infinite; filter: contrast(150%) hue-rotate(90deg); }
        @keyframes glitch-anim { 0% { transform: translate(0); } 20% { transform: translate(-3px, 3px); } 40% { transform: translate(-3px, -3px); } 60% { transform: translate(3px, 3px); } 80% { transform: translate(3px, -3px); } 100% { transform: translate(0); } }
        /* 6. Spin */
        .spin-mode { animation: spin-anim 20s linear infinite; }
        @keyframes spin-anim { 100% { transform: rotate(360deg); } }

        /* --- UI TASARIMI --- */
        .screen { width: 90%; max-width: 600px; text-align: center; display: none; animation: fadeIn 0.5s ease; }
        .active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        h1 { font-size: 2.5rem; font-weight: 800; margin-bottom: 10px; text-shadow: 0 0 20px rgba(99, 102, 241, 0.5); }
        
        input { width: 100%; padding: 20px; border-radius: 12px; border: 2px solid #333; background: #222; color: white; font-size: 1.2rem; text-align: center; outline: none; transition: 0.3s; }
        input:focus { border-color: var(--primary); box-shadow: 0 0 15px rgba(99, 102, 241, 0.3); }

        .btn { background: var(--primary); color: white; padding: 18px 40px; border-radius: 12px; border: none; font-size: 1.1rem; font-weight: 600; cursor: pointer; width: 100%; transition: 0.2s; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        .btn:hover { transform: scale(1.05); filter: brightness(1.2); }
        
        .question-card { background: var(--card-bg); padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); margin-bottom: 20px; border: 1px solid #333; }
        .options-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; }
        
        .option-btn { background: #222; padding: 25px; border-radius: 12px; border: 2px solid #444; color: white; font-size: 1.2rem; cursor: pointer; transition: 0.2s; font-weight: 600; }
        .option-btn:hover { background: #333; border-color: #666; }
        
        .selected { border-color: var(--primary); background: #312e81; box-shadow: inset 0 0 20px rgba(0,0,0,0.5); }
        .reveal-correct { background: var(--correct) !important; color: black; border-color: var(--correct); transform: scale(1.05); z-index: 10; box-shadow: 0 0 20px var(--correct); }
        .reveal-wrong { background: var(--wrong) !important; opacity: 0.4; transform: scale(0.95); }
        .reveal-wrong-selected { background: var(--wrong) !important; border-color: white; opacity: 1; animation: shake 0.5s; }

        .leaderboard-list { list-style: none; padding: 0; text-align: left; }
        .leaderboard-list li { background: #222; margin: 10px 0; padding: 15px 20px; border-radius: 10px; display: flex; justify-content: space-between; align-items: center; border-left: 5px solid var(--primary); }
        .rank-circle { background: var(--primary); width: 35px; height: 35px; border-radius: 50%; display: inline-flex; align-items: center; justify-content: center; margin-right: 15px; font-weight: bold; }

        #admin-controls { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); background: rgba(30, 30, 30, 0.9); backdrop-filter: blur(10px); padding: 10px 20px; border-radius: 50px; display: flex; gap: 15px; border: 1px solid rgba(255,255,255,0.1); z-index: 10000; box-shadow: 0 10px 40px rgba(0,0,0,0.5); }
        .admin-btn { background: white; color: black; border: none; padding: 12px 25px; border-radius: 30px; font-weight: bold; cursor: pointer; font-size: 0.9rem; transition: 0.2s; }
        .admin-btn:hover { background: #ddd; transform: translateY(-2px); }

        .hidden { display: none !important; }
        .event-badge { display: inline-block; padding: 8px 20px; border-radius: 20px; font-size: 0.9rem; font-weight: bold; margin-bottom: 15px; text-transform: uppercase; letter-spacing: 2px; box-shadow: 0 0 15px currentColor; }
        .pulse { animation: pulse-anim 1.5s infinite; font-size: 4rem; margin: 20px 0; }
        @keyframes pulse-anim { 0% { transform: scale(1); opacity: 0.5; } 50% { transform: scale(1.1); opacity: 1; } 100% { transform: scale(1); opacity: 0.5; } }
    </style>
</head>
<body>

    <div id="timer-bar-container" class="hidden"><div id="timer-bar"></div></div>
    <div id="flashlight-overlay" class="hidden"></div>

    <button id="enable-sound" style="position:fixed; top:20px; right:20px; z-index:10001; padding:10px 20px; background:#222; border:1px solid #444; color:white; border-radius:8px; cursor:pointer; font-weight:bold;">üîá SESƒ∞ A√á</button>

    <div id="screen-login" class="screen active">
        <h1 style="background: -webkit-linear-gradient(45deg, #6366f1, #ec4899); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">Sifti Fifti QUIZ</h1>
        <p style="color:#ef4444; font-weight:bold; height: 20px;" id="login-error"></p>
        <input type="text" id="username" placeholder="Rumuz (3-16 Harf)" maxlength="16" autocomplete="off"><br><br>
        <button class="btn" onclick="joinGame()">LOBIYE KATIL</button>
    </div>

    <div id="screen-lobby" class="screen">
        <div class="pulse">üî•</div>
        <h1>Lobi</h1>
        <p>Yarƒ±≈üma ba≈ülamak √ºzere...</p>
        <div style="background: #222; padding: 20px; border-radius: 15px; margin-top: 20px; border: 1px solid #333;">
            Oyuncu Sayƒ±sƒ±: <span id="player-count" style="color: var(--primary); font-size: 2rem; font-weight: bold;">0</span>
        </div>
    </div>

    <div id="screen-game" class="screen">
        <div id="event-display"></div>
        <div style="display: flex; justify-content: space-between; margin-bottom: 10px; color: #888; font-size: 0.9rem;">
            <span id="step-count"></span>
            <span id="answer-status">S√ºre Ba≈üladƒ±!</span>
        </div>
        <div class="question-card"><h2 id="question-text" style="margin:0;">Y√ºkleniyor...</h2></div>
        <div id="options-container" class="options-grid"></div>
        <p id="wait-msg" class="hidden" style="margin-top: 20px; color: #aaa;">Diƒüer oyuncular bekleniyor...</p>
    </div>

    <div id="screen-leaderboard" class="screen">
        <h1 style="color: #fbbf24;">üèÜ Lƒ∞DERLƒ∞K üèÜ</h1>
        <ul id="leaderboard-list" class="leaderboard-list"></ul>
    </div>

    <div id="admin-controls" class="hidden">
        <span style="color:white; align-self: center; font-size: 0.8rem; letter-spacing:1px; font-weight:bold;">Y√ñNETƒ∞Cƒ∞</span>
        <button id="btn-admin-action" class="admin-btn" onclick="adminAction()">BA≈ûLAT</button>
        <div id="admin-stats" style="color: #aaa; font-size: 0.8rem; align-self: center; min-width: 80px; text-align: center;">0 Cevap</div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const isAdmin = new URLSearchParams(window.location.search).get('admin') === 'true';

        // --- SES MOTORU (Web Audio API) ---
        const SoundManager = {
            ctx: null,
            init: function() {
                window.AudioContext = window.AudioContext || window.webkitAudioContext;
                this.ctx = new AudioContext();
            },
            playTone: function(freq, type, duration) {
                if (!this.ctx) return;
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();
                osc.type = type;
                osc.frequency.setValueAtTime(freq, this.ctx.currentTime);
                gain.gain.setValueAtTime(0.1, this.ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + duration);
                osc.connect(gain);
                gain.connect(this.ctx.destination);
                osc.start();
                osc.stop(this.ctx.currentTime + duration);
            },
            playClick: function() { this.playTone(800, 'square', 0.1); },
            playCorrect: function() { this.playTone(600, 'sine', 0.1); setTimeout(() => this.playTone(1200, 'sine', 0.3), 100); },
            playWrong: function() { this.playTone(150, 'sawtooth', 0.4); setTimeout(() => this.playTone(100, 'sawtooth', 0.4), 200); },
            playTick: function() { this.playTone(1000, 'triangle', 0.05); }
        };

        document.getElementById('enable-sound').onclick = function() { 
            SoundManager.init(); 
            this.style.display = 'none'; 
            SoundManager.playCorrect(); 
        };

        let currentStep = 'lobby'; 
        let mySelectedAnswer = null;
        let timerInterval = null;

        const screens = { login: document.getElementById('screen-login'), lobby: document.getElementById('screen-lobby'), game: document.getElementById('screen-game'), leaderboard: document.getElementById('screen-leaderboard') };
        const overlay = document.getElementById('flashlight-overlay');
        const adminControls = document.getElementById('admin-controls');
        const adminBtn = document.getElementById('btn-admin-action');
        const timerBar = document.getElementById('timer-bar');
        const timerContainer = document.getElementById('timer-bar-container');

        if (isAdmin) adminControls.classList.remove('hidden');

        // Flashlight Takibi
        const moveLight = (x, y) => {
            overlay.style.setProperty('--x', x + 'px');
            overlay.style.setProperty('--y', y + 'px');
        };
        document.addEventListener('mousemove', (e) => moveLight(e.clientX, e.clientY));
        document.addEventListener('touchmove', (e) => moveLight(e.touches[0].clientX, e.touches[0].clientY));

        function showScreen(name) {
            Object.values(screens).forEach(s => s.classList.remove('active'));
            screens[name].classList.add('active');
        }

        // T√ºm Efektleri Temizle
        function resetEffects() {
            overlay.classList.add('hidden');
            document.body.className = ''; 
            document.body.style.cursor = 'default';
            document.body.style.filter = 'none';
            document.getElementById('event-display').innerHTML = "";
            timerContainer.classList.add('hidden');
            clearInterval(timerInterval);
        }

        // Saya√ß Animasyonu
        function startTimer(seconds) {
            timerContainer.classList.remove('hidden');
            timerBar.style.width = '100%';
            timerBar.style.background = '#6366f1';
            
            let timeLeft = seconds;
            const totalTime = seconds;
            
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                timeLeft--;
                const percent = (timeLeft / totalTime) * 100;
                timerBar.style.width = percent + '%';
                
                if(percent < 50) timerBar.style.background = '#f59e0b';
                if(percent < 20) { timerBar.style.background = '#ef4444'; SoundManager.playTick(); }

                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    document.getElementById('answer-status').textContent = "S√ºre Doldu!";
                    document.querySelectorAll('.option-btn').forEach(b => b.style.pointerEvents = 'none');
                }
            }, 1000);
        }

        function joinGame() {
            const name = document.getElementById('username').value.trim();
            socket.emit('player-join', name);
            SoundManager.playClick();
        }

        function submitAnswer(index, btn) {
            if (mySelectedAnswer !== null) return;
            mySelectedAnswer = index;
            socket.emit('submit-answer', index);
            SoundManager.playClick();
            btn.classList.add('selected');
            document.getElementById('answer-status').textContent = "Cevap Kaydedildi";
            document.getElementById('wait-msg').classList.remove('hidden');
            document.querySelectorAll('.option-btn').forEach(b => b.style.pointerEvents = 'none');
        }

        function adminAction() {
            if (currentStep === 'lobby') socket.emit('admin-start-question');
            else if (currentStep === 'question') socket.emit('admin-show-results');
            else if (currentStep === 'result') socket.emit('admin-show-leaderboard');
            else if (currentStep === 'leaderboard') socket.emit('admin-next-step');
            SoundManager.playClick();
        }

        // --- SOCKET OLAYLARI ---

        socket.on('error-msg', (msg) => { document.getElementById('login-error').textContent = msg; SoundManager.playWrong(); });
        
        socket.on('wait-screen', () => { currentStep = 'lobby'; showScreen('lobby'); if(isAdmin) adminBtn.textContent = "BA≈ûLAT"; });
        
        socket.on('update-player-count', (c) => document.getElementById('player-count').textContent = c);
        socket.on('update-answer-count', (d) => { if(isAdmin) document.getElementById('admin-stats').textContent = `${d.answered}/${d.total} Cevap`; });

        socket.on('new-question', (data) => {
            currentStep = 'question';
            mySelectedAnswer = null;
            resetEffects();
            showScreen('game');
            startTimer(data.time);

            const eventDisplay = document.getElementById('event-display');
            
            // --- EFEKT KONTROL√ú ---
            if (data.mode === 'flashlight') { 
                overlay.classList.remove('hidden'); 
                document.body.style.cursor = 'none'; 
                eventDisplay.innerHTML = '<span class="event-badge" style="background:#fff; color:#000;">üî¶ KARANLIK MOD</span>'; 
            } 
            else if (data.mode === 'mirror') { 
                document.body.classList.add('mirror-mode'); 
                eventDisplay.innerHTML = '<span class="event-badge" style="background:var(--primary);">ü™û AYNA D√úNYASI</span>'; 
            } 
            else if (data.mode === 'earthquake') { 
                document.body.classList.add('earthquake-mode'); 
                eventDisplay.innerHTML = '<span class="event-badge" style="background:var(--wrong);">üåã DEPREM MODU</span>'; 
            }
            else if (data.mode === 'upside-down') { 
                document.body.classList.add('upside-down-mode'); 
                eventDisplay.innerHTML = '<span class="event-badge" style="background:#ec4899;">üôÉ TERS D√úNYA</span>'; 
            }
            else if (data.mode === 'glitch') { 
                document.body.classList.add('glitch-mode'); 
                eventDisplay.innerHTML = '<span class="event-badge" style="background:#00f3ff; color:black;">üëæ Sƒ∞STEM HATASI</span>'; 
            }
            else if (data.mode === 'spin') { 
                document.body.classList.add('spin-mode'); 
                eventDisplay.innerHTML = '<span class="event-badge" style="background:#fbbf24; color:black;">üåÄ BA≈û D√ñNMESƒ∞</span>'; 
            }

            document.getElementById('question-text').textContent = data.question;
            document.getElementById('step-count').textContent = `Soru ${data.currentStep} / ${data.totalQuestions}`;
            document.getElementById('answer-status').textContent = "";
            document.getElementById('wait-msg').classList.add('hidden');
            
            const container = document.getElementById('options-container');
            container.innerHTML = "";
            data.options.forEach((opt, idx) => {
                const btn = document.createElement('div');
                btn.className = 'option-btn';
                btn.textContent = opt;
                btn.onclick = () => submitAnswer(idx, btn);
                container.appendChild(btn);
            });

            if(isAdmin) {
                adminBtn.textContent = "ERKEN Bƒ∞Tƒ∞R"; 
                document.getElementById('admin-stats').textContent = "0 Cevap";
            }
        });

        socket.on('show-results', (data) => {
            currentStep = 'result';
            resetEffects(); // Kaosu durdur
            const correctIndex = data.correctIndex;
            let amICorrect = false;

            document.querySelectorAll('.option-btn').forEach((btn, idx) => {
                if (idx === correctIndex) { 
                    btn.classList.add('reveal-correct'); 
                    if(idx === mySelectedAnswer) amICorrect = true; 
                }
                else if (idx === mySelectedAnswer) btn.classList.add('reveal-wrong-selected');
                else btn.classList.add('reveal-wrong');
            });

            if (amICorrect) SoundManager.playCorrect(); else SoundManager.playWrong();
            if(isAdmin) adminBtn.textContent = "SIRALAMAYI G√ñR";
        });

        socket.on('show-leaderboard', (players) => {
            currentStep = 'leaderboard';
            showScreen('leaderboard');
            const myName = document.getElementById('username').value;
            if (isAdmin || (players.length > 0 && players[0].name === myName)) { 
                confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } }); 
                SoundManager.playCorrect(); 
            }

            const list = document.getElementById('leaderboard-list');
            list.innerHTML = "";
            players.forEach((p, i) => {
                list.innerHTML += `<li><div style="display:flex; align-items:center;"><span class="rank-circle">${i+1}</span><span>${p.name}</span></div><span style="font-weight:bold; color:var(--primary)">${p.score} P</span></li>`;
            });
            if(isAdmin) adminBtn.textContent = "SONRAKƒ∞ >>";
        });

        socket.on('trigger-next-question', () => { if(isAdmin) socket.emit('admin-start-question'); });
        
        socket.on('game-over', () => {
             currentStep = 'leaderboard';
             showScreen('leaderboard');
             document.querySelector('#screen-leaderboard h1').textContent = "üèÅ OYUN Bƒ∞TTƒ∞";
             confetti({ particleCount: 300, spread: 100, origin: { y: 0.6 } });
             if(isAdmin) { adminBtn.textContent = "YENƒ∞LE"; adminBtn.onclick = () => location.reload(); }
        });
    </script>
</body>
</html>
